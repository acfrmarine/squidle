<!-- Modal -->
<div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 840px">
        <div class="modal-content" >
            <div class="modal-header">
                <h1 class="modal-title"></h1>
            </div>
            <div class="modal-body" >

            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            -->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->


<script type="text/javascript">
    function showInfoModal(src,title,closable) {
        if (typeof closable === "undefined") closable = true;
        $('#info-modal .modal-body').html('');
        $('#info-modal .modal-body').load(src);
        $('#info-modal .modal-title').html(title);
        if (closable) $('#info-modal .modal-title').append('<a class="pull-right modal-close" href="javascript:void(0)" data-dismiss="modal"><i class="icon-remove-sign"></i></a>')
        $('#info-modal').modal('show');
    }
</script>
