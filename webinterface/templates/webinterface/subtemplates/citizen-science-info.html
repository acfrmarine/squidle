<div id="citizen-project-info">
    <div class="citizen-label-info"></div>
    have been tagged so far thanks to citizen scientists like YOU!
    We still need many more. Click "Get Started!" to help out...
</div>


<script type="text/javascript">
    get_project_info($("#citizen-project-info>.citizen-label-info"));

    function get_project_info($element) {
        $.ajax({
            dataType: "json",
            async: true,
            url: "get_annotation_info",
            success: function (data) {
                console.log(data);
                //if (data.length > 0)
                $element.append('<div class="labelcount" title="out of the '+data.pointcount+' points that have been looked at"><i class="icon-tags"></i> '+
                        data.labelcount+' labels</div>  ');

            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                console.log(XMLHttpRequest);
            }
        });
    }

</script>
