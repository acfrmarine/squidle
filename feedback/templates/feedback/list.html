{% extends "hacks/base.html" %}
{% block content %}

<h1>Feedback</h1>

<table class="table table-striped table-bordered table-condensed">
    <thead><tr><th>Priority</th><th>Brief Description</th></tr></thead>
    <tbody>
{% for feedback in feedback_list %}
    <tr>
        <td>{{ feedback.get_priority_display }}</td>
        <td>
            <a href="{% url feedback.views.edit feedback.pk %}">{{ feedback.brief_description }} (edit)</a>
    </td></tr>
{% empty %}
    <tr><td colspan=2>
        No feedback.
    </td></tr>
{% endfor %}
    </tbody>
</table>


{% endblock %}
